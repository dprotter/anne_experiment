#set to false to use default output path within RPI_Operant
output_path: 'default'

checks:
  save_timestamps: True

values:
  rounds: 20
  delay_by_day: [5]
  delay_default: 5
  round_length: 120
  lever_out_time: 60
  
speaker_tones:
  speaker1:
    round_start:
      hz: 5000
      length: 1
    pellet_tone:
      hz: 2500
      length: 1
    door_open:
      hz: 10000
      length: 1
    door_close:
      hz: 7000
      length: 1
    click_on: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02

    click_off: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02