#set to false to use default output path within RPI_Operant
output_path: 'default'

checks:
  save_timestamps: True

values:
  maximum_experiment_length: 300 #45 min
  progressive_ratio: 2
  reward_time: 30
  ITI: 30
  delay_by_day: [0]
  delay_default: 0

  
speaker_tones:
  speaker1:
    round_start:
      hz: 5000
      length: 1
    door_open:
      hz: 10000
      length: 1
    door_close:
      hz: 7000
      length: 1
    click_on: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02

    click_off: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02